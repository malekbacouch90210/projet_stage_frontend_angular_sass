<div class="container">
    <h2>{{ "mot de passe oublie ?" | translate }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="email">{{ "Email" | translate }}</label><br>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          [placeholder]="'votreemail' | translate"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="isLoading || !email">
        {{ isLoading ? ('SENDING' | translate) : ('SEND' | translate) }}
      </button>
    </form>
    <div *ngIf="message" class="mt-3 error-message">
      <p></p>
    </div>
  </div>
